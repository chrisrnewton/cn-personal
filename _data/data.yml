experiences:

    - role: Freelance SEO & SEM Consultant
      time: 2012 - Present
      company: Freelance, Remote
      details: |
        I've worked with dozens of clients over the years to improve their websites organic search performance. Some of my duties include:
          - Conduct keyword research
          - Conduct SEO Audits including technical, on-page, off-page
          - Conduct content gap analysis
          - Conduct competitive gap analysis
          - Write meta titles, descriptions, h1 tags, and on-page content to improve search engine visibility and rankings for keywords
          - Write long-form blog posts designed to get to page 1 for high-value keywords
          - Implement Google Analytics and create automated reporting structure
          - Launch website A/B tests
          - Landing page creation
          - Development of interactive content tools including calculators, quizzes, and more
          - Manage Google Ads, write ad copy, perform keyword research, provide budget recommendations, and implement conversion tracking
    
    - role: Head of Demand Generation
      time: 2021 - 2023
      company: Ketch, San Francisco, CA
      details: |
        Ketch is a privacy SaaS platform allowing customers to design and implement robust privacy programs and comply with privacy regulations globally.
          - Spearheaded Ketch Free product-led growth program to 1,000+ signups in first 6 months
          - Quadrupled inbound demo requests YoY, 20x Ketch free signups YoY, increased MQL’s by 10x YoY
          - Managed $2m+ budget across all paid advertising, organic search, and demand-gen campaigns, generating $10m+ in pipeline and $3m+ in marketing sourced closed-won deals.
          - Oversaw revenue operations for the company, working closely with sales on operational needs
          - Designed and implemented robust lead scoring and nurturing programs
          - Integrated HubSpot with Salesforce, setting up new processes, reporting, and pipeline management.
          - Established marketing programs in EMEA and APAC
          - Optimized and maximized ad spend, lowered CPL by 60% and Cost-per-Opportunity by 75%
          

    - role: Senior Marketing Manager
      time: 2020 - 2021
      company: Teikametrics, Boston, MA
      details: |
        Teikametrics is an Amazon & Walmart advertising optimization platform, allowing brands to grow faster and save time with fully automated campaign creation, keyword targeting, and more.
          - Achieved a 90% YoY growth in MQLs and SQLs
          - Implemented an always-on A/B testing function, increasing page-level conversion rates by 5-10%
          - Revised nurture flows, increasing conversion rates from Lead -> MQL and MQL -> SQL
          - Successfully implemented the company’s chatbot tool, improving lead gen and engagement by 30%
          - Conducted full on-page, off-page, and technical SEO audit, identifying several areas for improvement
          - Managed agency relationships and freelancers
          - Developed robust lead scoring process to enable BDR’s to focus on quality leads.

    - role: Inbound Marketing Manager
      time: 2018 - 2020
      company: Klaviyo, Boston, MA
      details: |
        Klaviyo is a marketing automation platform allowing customers to send highly targeted and personalized communication to their customers via SMS and email messages.
          - Manage all SEO and CRO Campaigns across Klaviyo's marketing website
          - Increased organic traffic by 110% YoY
          - Increased organic marketing qualified leads by 105% YoY
          - Implement new enterprise SEO tool into daily workflow of marketing content team
          - Conducted full on-page, off-page, and technical SEO audit, identifying several areas for improvement
          - Deliver marketing and SEO training sessions to groups of 20+ marketing and sales reps
          - Launch website A/B tests, improving sitewide conversion rate by 1.3% YoY
          - Manage, develop, and implement cross-functional marketing campaigns and identifying opportunities for improvement
          - Increase closed-won MRR from organic search by 159.21% (increase of $3,254,821)

    - role: Inbound Consultant
      time: 2016 - 2018
      company: HubSpot, Cambridge, MA
      details: |
        HubSpot is an Inbound Marketing and Sales software platform, offering tools for companies to grow their businesses
          - Serve as strategic consultant to ~50 Priority Access and Ongoing Consulting clients across Basic, Pro and Enterprise subscriptions
          - Develop deep relationships with clients to turn them into HubSpot brand advocates
          - Maintained consistently high premier services NPS scores
          - Presented at multiple team campaign showcase meetings, sharing SEO best practices with premier and professional services teams
          - Develop creative alternatives to common customer issues, including developing a way to migrate contact activity history data from one HubSpot portal to another
          - Write quarterly strategy reports for clients based around opportunities identified during consulting calls
          - Grew product adoption to 8+ apps for 75% of install base
    - role: Senior Digital Advisor
      time: 2014 - 2016
      company: Dealer.com, Burlington, VT
      details: |
        Dealer.com is a provider of website, digital marketing, and CRM software to the automotive industry
          - Served as primary point of contact for a portfolio of 150 key website and digital advertising clients
          - Maintained net portfolio retention rate of 100% over 18 months
          - Consultative selling and opportunity generation of $3000 in product sales monthly (average)
          - Managed over $150,000 in monthly recurring ad spend across paid search, display, social and retargeting channels, grow advertising portfolio by 3% monthly
          - Grew product portfolio at 2% ($3000) MoM through consultative selling of SaaS products and services
          - Advised clients on digital marketing best practices, make proactive recommendations to improve campaign performance
          - Coordinated resources amongst all departments to provide a quick turnaround for client issues
          - Provided ideas for process improvement and other duties as assigned
          - Served as mentor for junior level account managers and delegate tasks and duties to provide create a seamless and exceptional client experience
    - role: SEO Specialist
      time: 2013 - 2014
      company: Dealer.com, Burlington, VT
      details: |
        Dealer.com is a provider of website, digital marketing, and CRM software to the automotive industry
          - Served as Project Manager coordinating setup of SEO campaigns and provision new SEO client accounts while maintaining high quality and fast turnaround times
          - Redesigned client SEO questionnaire, increasing response rate from 23% to over 60%
          - Helped to rework SEO initial optimization process to increase department efficiency and eliminate redundancies saving an average of 2 ½ hours per setup
          - Copywriting: Created unique, high quality content articles for client blogs
          - Participate in new client onboarding calls to educate non-technical clients on the SEO program and reinforce value
          - Take part in various company learning opportunities: Successfully completed critical thinking, presentation skills, creative problem solving & decision making, Mentor Training, ELR 1, 2, and 3, and SEO certification courses
          - Serve as a mentor for new SEO Dept. employees, helped onboard new analysts and train on initial optimizations
